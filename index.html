<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiệp Mời Dự Lễ Tốt Nghiệp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="invitation-card">
      <div class="floral-decoration">
        <div class="flower-top-left"></div>
        <div class="flower-top-right"></div>
        <div class="flower-bottom-left"></div>
        <div class="flower-bottom-right"></div>
        <div class="leaves"></div>
        <div class="decorative-dots"></div>
        <div class="sparkle"></div>
      </div>

      <div class="content">
        <div>
          <div class="photo-frame">
            <img
              src="images/a.png"
              alt="Ảnh sinh nhật"
              class="photo-image"
            />
          </div>

          <div class="birthday-title">Graduation Ceremony</div>
          <div class="invitation-text">Invitation</div>

          <div class="main-text">Mừng thành quả nhiều năm học tập 'chăm chỉ' của</div>
          <div class="name">Văn Triều</div>
        </div>

        <div>
            <div class="venue-subtitle">Tại:</div>
          <div class="venue-title">ĐH SÀI GÒN</div>
          <div class="venue-subtitle">(Khu A)</div>
          <div class="address">
            06 Nguyễn Trãi, Phường 2, Quận 5, Hồ Chí Minh
          </div>

          <div class="datetime">Vào lúc 15g30 - 17g00, Thứ Hai 28-07-2025</div>

          <div class="address">
            Đến lúc 15h hoặc 17h để đỡ chờ đợi nhé!
          </div>
          <div class="rsvp">Hân hạnh đón tiếp!</div>
        </div>
      </div>
    </div>
  </body>
</html>
